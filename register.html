<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets/form.css">
    <link rel="stylesheet" href="stylesheets/overlay.css">
    <link rel="stylesheet" href="stylesheets/member.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="overlay">
        <div class="user">
          <header class="user__header">
            <a href="index.html"><img src="images/logo2.png"></a>
            <h1 class="user__title"><b>Vrei sa devii un membru al echipei ?</b></h1>
          </header>
          
          <form class="form">
            <div class="form__group">
              <input type="text" placeholder="Username" class="form__input" />
            </div>
              
            <div class="form__group">
              <input type="email" placeholder="Email" class="form__input" />
            </div>
              
            <div class="form__group">
              <input type="password" placeholder="Password" class="form__input" />
            </div>
    
            <div class= "form_group txt">
              <textarea placeholder="De ce sunteti potrivit pentru a fi membru al echipei..." class="form__input"></textarea>
            </div>
              
            <button class="btn" type="button">Register</button>
          </form>

          <footer class="user__header">
            <h1 class="user__title">
                <b>Aveti deja un cont ? <a href="member.html">Logati-va...</a></b>
            </h1>
          </footer>
        </div>
      </div>
</body>
</html>

<script src="scripts/overlay.js"></script>
